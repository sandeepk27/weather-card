<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Card</title>
    <link rel="shortcut icon" type="image/jpg" href="https://image.flaticon.com/icons/png/512/1163/1163712.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>

    <div class="container">
        <h2>Weather Card</h2>
        <form class="form">
            <input class="input-city" type="text" placeholder="Enter city.." />
            <button type="submit" class="btn"><span class="fa fa-search"></span></button>
        </form>
        <div class="place info"></div>
        <small class="date info"></small>
        <div class="temp info"></div>
        <div class="condition info"></div>
    </div>

    <a href="https://github.com/sndeepk27" target="blank" id="footer">&copy Sandeep</a>
</body>

</html>
